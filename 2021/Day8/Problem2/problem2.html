<html>
<head><title>Problem 2</title></head>
<link rel="stylesheet" href="problem2.css">
<body>

<div class="slidecontainer">
    <h2>Move Speed</h2>
    <input type="range" min="0" max="2000" value="200" class="slider" id="moveSpeed" />

</div>

<div>

    <input type="file" name="inputfile" id="inputfile" />

</div>

<div id="workzone">

    <div id="slots">

            <div>2</div>

            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>

            <div id="slot_2"></div>
            <div id="slot_3"></div>
            <div id="slot_4"></div>
            <div id="slot_5"></div>
            <div id="slot_6"></div>
            <div id="slot_7"></div>

    <div id="number_patterns">
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div id="number_pattern_0"></div>
        <div id="number_pattern_1"></div>
        <div id="number_pattern_2"></div>
        <div id="number_pattern_3"></div>
        <div id="number_pattern_4"></div>
        <div id="number_pattern_5"></div>
        <div id="number_pattern_6"></div>
        <div id="number_pattern_7"></div>
        <div id="number_pattern_8"></div>
        <div id="number_pattern_9"></div>
    </div>
</div>

<div id="numbers"></div>

</body>
<script src="problem2.js"></script>
</html>
