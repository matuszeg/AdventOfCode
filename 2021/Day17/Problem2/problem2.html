<html>
<head><title>Problem 2</title></head>
<link rel="stylesheet" href="problem2.css">
<body>

<div class="slidecontainer">
    <h2>Speed</h2>
    <input type="range" min="0" max="2000" value="200" class="slider" id="moveSpeed" />
    <h3 id="moveSpeedValue">200</h3>
</div>

<div>
    <label>Show Graph?</label>
    <input type="checkbox" id="show" checked />
</div>

<div>
    <h2>Input:</h2>
    <input type="file" name="inputfile" id="inputfile" />
</div>

<div>
    <h2>Starting Velocity:</h2>
    <h3 id="startingVelocity"></h3>
</div>

<div>
    <h2>Answer:</h2>
    <h3 id="answer"></h3>
</div>

<div id="graph">
    <canvas id="myChart"></canvas>
</div>

</body>
<script src="chart.js"></script>
<script src="problem2.js"></script>
</html>
