<html>
<head><title>Problem 1</title></head>
<link rel="stylesheet" href="problem1.css">
<body>

<div class="slidecontainer">
    <h2>Speed</h2>
    <input type="range" min="0" max="2000" value="1000" class="slider" id="moveSpeed" />
    <h3 id="moveSpeedValue">1000</h3>
</div>

<div>
    <h2>Number of Image Enhancement Passes</h2>
    <input type="number" min="1" max="10000" value="2" id="numPasses" />
    <h2>Input:</h2>
    <input type="file" name="inputfile" id="inputfile" />
</div>

<div>
    <h2>Answer:</h2>
    <h3 id="answer"></h3>
</div>
<div id="legend"></div>

</body>
<script src="problem1.js"></script>
</html>
