<html>
<head><title>Problem 1</title></head>
<link rel="stylesheet" href="problem1.css">
<body>

<div class="steps">
    <h2>Steps</h2>
    <input type="number" min="0" max="1000" value="1" id="numSteps" />
    <h3>Current Step</h3>
    <div id="currentStep"></div>
</div>

<div>
    <h2>Input:</h2>
    <input type="file" name="inputfile" id="inputfile" />
</div>

<div>
    <h3>Select Step To View</h3>
    <div id="selectStep"></div>
</div>

<div>
    <h2>Answer:</h2>
    <h3 id="answer"></h3>
</div>

<div id="mapContainer"></div>

</body>
<script src="problem1.js"></script>
</html>
