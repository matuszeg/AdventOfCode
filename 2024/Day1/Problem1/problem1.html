<html>
<head><title>Problem 1</title></head>
<body>

<div class="slidecontainer">
    <h2>Speed</h2>
    <input type="range" min="0" max="2000" value="200" class="slider" id="moveSpeed" />
    <h3 id="moveSpeedValue">200</h3>
</div>

<div>
    <label>ShowProgress?</label>
    <input type="checkbox" id="showProgress" value="showProgress" />
</div>

<div>
    <h2>Input:</h2>
    <input type="file" name="inputfile" id="inputfile" />
</div>

<div>
    <h2>Answer:</h2>
    <h3 id="answer"></h3>
</div>

<canvas id="canvas"></canvas>

</body>
<script src="problem1.js"></script>
</html>
